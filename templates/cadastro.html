<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro — BarbLab</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body>
<header class="site-header">
  <div class="logo">Barb<span>Lab</span></div>
  <nav>
    <a href="/">Início</a>
    <a href="/cadastro" class="active">Cadastro</a>
    <a href="/login">Login</a>
  </nav>
</header>

<section class="form-section">
  <h2>Criar Conta</h2>

  <form id="cadastroForm">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
    <small id="cpfFeedback"></small>

    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Crie uma senha" required>

    <label for="password2">Confirmar senha</label>
    <input type="password" id="password2" placeholder="Repita a senha" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com">

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" placeholder="(11) 99999-9999">

    <label for="cep">CEP</label>
    <input type="text" id="cep" maxlength="9" placeholder="00000-000">
    <small id="cepFeedback"></small>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" placeholder="Rua, bairro, cidade e estado">

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" placeholder="Alguma observação?"></textarea>

    <button type="submit" id="btnCadastrar">Cadastrar</button>
    <p id="msg" class="msg"></p>
  </form>
</section>

<footer>© 2025 BarbLab</footer>
</body>
</html>
